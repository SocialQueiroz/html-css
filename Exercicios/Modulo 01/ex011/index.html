<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em varios dispositivos diferentes, ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
      
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="foto flexivel - g" />
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir Áudios em HTML5</p>

    <audio preload="metadata" controls>
      <source src="midia/NorteClandestina.mp3" type="audio/mpeg" />
      <p>
        Infelizmente seu navegador não consegue reproduzir audio. <br />
        <a href="midia/NorteClandestina.mp3">Clique aqui para baixar o audio</a>
      </p>
    </audio>

    <!-- Começar da grande -> pequeno -->
  </body>
</html>
