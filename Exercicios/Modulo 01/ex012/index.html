<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    
    <video controls width="560" poster="imagens/Thumbnail.png">
      <source src="midia/meu-video.mp4" type="video/mp4" />

      <source src="midia/meu-video.webm" type="video/webm" />

      <p>Seu navegador não é compativel com os videoos</p>
    </video>



    
    <h1>Inserindo vídeos do YouTube</h1>
    
    <iframe
    width="560"
    height="300"
    src="https://www.youtube.com/embed/i7L19SOqbNM?si=GMvdFVIV5LzzWi-5"
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe
    src="https://player.vimeo.com/video/267490452?badge=0
    &amp;autopause=0
    &amp;player_id=0
    &amp;app_id=58479" 
    width="560" 
    height="300" 
    frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
    title="Character Animation Reel">
    </iframe>
    
  </body>
</html>
