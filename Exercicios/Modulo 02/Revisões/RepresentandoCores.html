<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Representando Cores</title>
    <style>
      p{
        color: red;

        /* Hexadecimal */
        color: #ff0000;

        /* RGB */
        color: rgb(255, 0, 0);

        /* RGBA – com transparência */
        color: rgba(255, 0, 0, 0.5);

        /* HSL – matiz, saturação, luminosidade */
        color: hsl(0, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <h1>Representando Cores</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis mollitia, in quis nesciunt ullam amet esse reprehenderit perferendis optio! Assumenda tenetur facere quidem dolorum nesciunt ex, nam eius suscipit expedita.</p>
  </body>
</html>
